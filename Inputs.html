<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
      <h1>Inputs and how they Work</h1>
      <hr size="3" Noshade>

      <form class="" action="index.html" method="post">
        <label>Your Name:</label>
        <input type="text"><br>
        <input type="submit"><br>
        <label>Password</label>
        <input type="password"><br>
        <label>Checkbox</label>
        <input type="checkbox"><br>
        <label>Radio</label>
        <input type="radio"><br>
        <label>Date</label>
        <input type="date"><br>
        <label>Range</label>
        <input type="range"><br>
        <label>File or choose a file</label>
        <input type="File">
      </form>

  </body>
</html>
